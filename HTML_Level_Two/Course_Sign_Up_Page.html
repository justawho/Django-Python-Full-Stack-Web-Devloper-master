<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Course Sign Up page</title>
  </head>
  <body>
    <h1>Course Sign Up Page</h1>
    <p>Please Note: First Name, Last Name, Password, and Email are required</p>
    <form action="https://www.cfsnet.co.uk/acatalog/thankyou.png" method="get">

      <label for="FirstName">First Name:</label>
      <input type="text" id="FirstName" placeholder="First Name" required>

      <label for="LastName">LastName</label>
      <input type="text" id="LastName" placeholder="Last Name" required>
      <p></p>

      <label for="Email">Email:</label>
      <input type="email" id="Email" placeholder="name@email.com"required>

      <label for="pass">Password:</label>
      <input type="password" id="pass" required>
      <p>Are you over the age of 18?</p>

      <label for="Yes">Yes:</label>
      <input type="radio" name="age" value="yes">
      <label for="No">No:</label>
      <input type="radio" name="age" value="no">

      <p>Do you have a Cred Card or PayPal?</p>
      <select name="Payment">
        <option value="CreditCard">Credit Card</option>
        <option value="PayPal">PayPal</option>
      </select>
      <p></p>
      <input type="submit" name="" value="Submit Feedback">


    </form>

  </body>
</html>
